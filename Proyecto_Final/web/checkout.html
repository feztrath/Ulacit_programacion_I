<script>
(function(){
var buttons = document.getElementsByClassName('has-dropdown');
for(let i = 0; i < buttons.length;i++){
buttons[i].addEventListener('click',function(){
buttons[i].classList.toggle('is-active');
//
var b2 = buttons[i].getElementsByClassName('navbar-item'); 
for(let j = 0; j < b2.length;j++){
if(b2[j].nodeType === 1){
b2[j].classList.toggle('is-hidden');
}
}
//
});
}
//
var navbarBurger = document.getElementById('navbar-burger');
var navbarMenu = document.getElementsByClassName('navbar-menu')[0];
navbarBurger.addEventListener('click',function(e){
navbarBurger.classList.toggle('is-active');
navbarMenu.classList.toggle('is-active');
});
//
var card = document.getElementById("tarjeta");
card.addEventListener('click',function(){

        var opts = document.getElementsByClassName("x-option");
        opts[0].classList.toggle('is-hidden');
        if(!opts[1].classList.contains("is-hidden")){
                opts[1].classList.add('is-hidden');
        }
});
var trans = document.getElementById("transferencia");
trans.addEventListener('click',function(){
        var opts = document.getElementsByClassName("x-option");
        opts[1].classList.toggle('is-hidden');
        if(!opts[0].classList.contains("is-hidden")){
                opts[0].classList.add('is-hidden');
        }
});
//
})();
</script>
